bu: cyber_sec
projects:
  cs_prod:
    name: cs_prod
    description: secure production platform for cyber operations
    environment: prod
    team_project_access:
      cs_maintain:
        team:
          access: "maintain"
      cs_write:
        team:
          access: "write"
    read-outputs:
      cs_ops_prod:
        project: cs_ops_prod
        access: read-outputs
  cs_nonprod:
    name: cs_nonprod
    description: staging and testing platform for cyber security initiatives
    environment: nonprod
    team_project_access:
      cs_maintain_nonprod:
        team:
          access: "maintain"
      cs_write_nonprod:
        team:
          access: "write"
    read-outputs:
      cs_ops_nonprod:
        project: cs_ops_nonprod
        access: read-outputs
