bu: cyber_sec
projects:
  prod:
    name: cyber_sec_prod
    description: secure production platform for cyber operations
    environment: prod
    team_project_access:
      maintain:
        team:
          access: "maintain"
      write:
        team:
          access: "write"
    read-outputs:
      ops_prod:
        project: ops_prod
        access: read-outputs
  nonprod:
